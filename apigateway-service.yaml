server:
  port: 8080

spring:
  application:
    name: apigateway-service
    
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/v1/order/**
              filters:
                - StripPrefix=1
            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/v1/payment/**
              filters:
                - StripPrefix=1   
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=1         
#    compatibility-verifier:
#      enabled: false    
#    config:
#      override-none: true        
  
  security:
    oauth2:
      resourceserver:
        jwt:
          # For HS256 demo. In prod, prefer JWK set URI / public key.
